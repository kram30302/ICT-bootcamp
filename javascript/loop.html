<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h1>for loop</h1>
    <p id="para"></p>

    <h1>for in loop</h1>
    <p id="para"></p>

    <script>
        // for loop
        let text='';
        for (let i=1; i<=5;i++){
            text +='the number is' + i +'<br>';
        }
        document.getElementById('para').innerHTML=text;
        // for in loop
            const car  ={
            model:'BMW'
            color:'white',
            mileage:'10km/1',
            price:'$100,000'
        }
        let info ='';
        for (let x in car ){
            info +=car[x] + '';
        }
        document.getElementById('para2').innerHTML=info

       
        
    </script>
  
    
</body>
</html>
